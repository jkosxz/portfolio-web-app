{% extends 'investments/index.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Investment</h1>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for investment in investments %}
            <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
        {% endfor %}
    </form>

</div>
{% else %}
    <br> You must be logged in

{% endif %}

{% endblock %}
