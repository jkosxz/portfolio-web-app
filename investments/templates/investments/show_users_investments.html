{% extends 'investments/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>

{% block content %}

{% if user.is_authenticated %}
    <h1>All my investments</h1>
<div>
<form action={% url 'convert_to_pdf' %}>
    <button id="btn_pdf_convert" class="button">Convert to PDF</button>
</form>
<table>
    <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Details</th>
    </tr>
        {% for investment in investments %}
        <tr>
            <td>{{ investment.name }}</td>
            <td>{{ investment.symbol }}</td>
            <td> <a href="/investment?id={{ investment.id }}"> Show details </a> </td>
        </tr>
        {% endfor %}
</table>

</div>
{% else %}
    <br> You must be logged in

{% endif %}


{% endblock %}
